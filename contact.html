<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css" rel="stylesheet" integrity="sha384-7mQsxलयGQFRGpunTSuCWQexBxlnUOUgU86W+0Lt2dWBBJkY1Db8XT8tPdTpbtT" crossorigin="anonymous">
    <link href="contact.css" rel="stylesheet">
    <style>

        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff; /* Blanc */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fcc0ec; /* Rose */
        }

        input, textarea {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #fcc0ec; /* Rose */
        }

        button {
            background-color: #fcc0ec; /* Rose */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f0a5d6; /* Rose plus foncé */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container-lg">
          <a class="navbar-brand fw-bold" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-fill w-100">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Mes projets</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">Me connaître</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container">
    <h1>Formulaire de contact</h1>

    <form action="#">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email">
        </div>

        <div class="mb-3">
            <label for="sujet" class="form-label">Sujet</label>
            <input type="text" class="form-control" id="sujet" placeholder="Entrez le sujet de votre message">
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Entrez votre message"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">Envoyer</button>
    </form>
</div>
